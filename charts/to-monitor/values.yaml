# Default values for to-monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: orcasecurity.jfrog.io/threatoptix-agent-repo/to-monitor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "to-monitor-account"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists

affinity: {}

secret:
  toConfig: eyJ0YXJnZXQiOiAidGhyZWF0b3B0aXgtbXMucHJvZHVjdGlvbi51cy1lYXN0LTEub3JjYXNlY3VyaXR5LmlvOjQ0MyIsICJ0aWQiOiAiMTFiMjFhMDgtYjM5Mi00ZTQxLWJlYzItMmE1MzY3YTMyYWYxIn0=

daemonSet:
  hostPID: true
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%

clusterRole:
  - apiGroups:
    - ""
    resources:
    - pods
    - namespaces
    verbs:
    - get
    - list
    - watch
